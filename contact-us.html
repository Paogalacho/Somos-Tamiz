<body>
    <main>
        <div class="main-form">
            <form action="https://formsubmit.co/somostamiz@gmail.com" method="POST">
                <ul>
                    <li>
                        <h1 class="titulo"> &nbsp Contactanos </h1>
                    </li>
                    <li> <label for="fname">Nombre</label> </li>
                    <li> <input type="text" id="fname" name="user_name" placeholder="Apellido y Nombres"> </li>
                    <li> <label for="femail">Email</label></li>
                    <li> <input type="text" id="femail" name="user_email" placeholder="Correo electronico"></li>
                    <li> <label for="ftelefono">Telefono</label></li>
                    <li> <input type="text" id="ftelefono" name="user_telefono" placeholder="Telefono"></li>
                    <li> <label for="fmessage">Comentarios</label></li>
                    <li> <textarea id="Comentarios" type="text"
                            placeholder="Aca podes dejarnos tus comentarios y sugerencias. Muchas Gracias."
                            name="message"> </textarea></li>
                    <div class="area-boton">
                        <li> <input type="submit" value="Enviar" class="boton"> </li>
                    </div>
                    <input type="hidden" name="_next" value="./contact-us.html">
                    <input type="hidden" name="_captcha" value="false">
                </ul>
            </form>
        </div>
    </main>
